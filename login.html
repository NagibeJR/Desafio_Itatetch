<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="icon" href="assets/Logo.svg" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itatech JR</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <header id="header">
      <div class="nav">
        <div class="interno">
          <div class="direita">
            <img
              id="logo"
              src="/assets/Itatech.svg"
              alt="Logo Itatech"
            /><!--logo-->

            <div class="pesquisa">
              <div class="search">
                <input
                  type="text"
                  name="search"
                  id="search"
                  placeholder="O que deseja buscar?"
                  required
                />
              </div>
              <a href="#"
                ><button class="submit">
                  <img src="/assets/button.svg" alt="lupa" /></button
              ></a>
            </div>
            <!--search bar-->
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="login">
        <h2>Iniciar sessão</h2>
        <div class="usuario">
          <input
            type="text"
            name="login"
            placeholder="Coloque seu login"
            required
          />
        </div>
        <div class="senha">
          <input
            type="password"
            name="senha"
            placeholder="Coloque sua senha"
            required
          />
        </div>
        <a href="index.html">
          <button>Entrar</button>
        </a>
      </div>
    </section>
    <footer>
      <div class="mensagem">
        <div class="container-mensagem">
          <img id="logo" src="/assets/Itatech.svg" alt="Logo Itatech" />
          <div class="links">
            <a href="#" id="link">Quem Somos</a>
            <a href="#" id="link">Politicas de privacidade</a>
            <a href="#" id="link">Programa de fidelidade</a>
            <a href="#" id="link">Novas Tendencias</a>
            <a href="#" id="link">Quero ser franquiciado</a>
            <a href="#" id="link">Anúncie aquí</a>
          </div>
          <div class="contato">
            <h3>Fale conosco</h3>
            <div class="campos">
              <div class="nome">
                <input type="text" name="nome" placeholder="Nome" required />
              </div>
              <div class="escrever">
                <input
                  type="text"
                  name="nome"
                  placeholder="Escrever sua mensagem"
                  required
                />
              </div>
            </div>
            <a href="#">
              <button>Enviar mensagem</button>
            </a>
          </div>
        </div>
      </div>
      <div class="rodape">
        <h3>Desenvolvido por Nagibe Junior 2022</h3>
      </div>
    </footer>
  </body>
</html>
